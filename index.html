<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
        <h3> Herramienta de calculo de Receta</h3>
        <form action="">
            <section class="field">
                <label for="farmaco">Elige un Farmaco</label>
                <select name="farmaco" id="farmaco">
                  <option value="false">Elige un farmaco</option>
                </select>
            </section>

            <section class="field" id="presentacion-Container">
                <label for="presentacion">Elige una presentacion </label>
                <select name="presentacion" id="presentacion">
                    <option value="false">presentacion ?</option>
                </select>
            </section>
            <section class="field" id="weight container">
                
                <label for="kilos">Peso en Kg</label>
                <input type="number" name="peso" id="kilos" required="required"> 
            </section>
            <button type='button' id="calcularBtn">Calcular Receta</button>
        </form>

        <section class="answer hide">
            <section>
                <h3 id="respuesta"></h3>
                <section class="data hide">

                    <span>Dosis:&nbsp;</span>
                    <!-- <input type="number" name="dosis" id="dosisInput" required="required">  -->
                    <input id="dosisInput" required="required" name="dosis" type="number" oninput="this.style.width = (this.value.length + 3) + 'ch';">
                    <span id="dataUnits"></span>

                </section>
            </section>
        </section>
    </section>
    
<script src="js/data.js"></script>
<script src="js/function.js"></script>
<script src="js/main.js"></script>
</body>
</html>
